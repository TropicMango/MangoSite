<html>
	<link rel="stylesheet" type="text/css" href="nav.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		::-webkit-scrollbar{width:2px;height:2px;}
		::-webkit-scrollbar-button{width:2px;height:2px;}
		.center {
		  text-align: center;
		}
		.main_img {
    	  width: 100vw;
      	  height: 93vh;
    	  overflow: hidden;
    	  object-fit: contain;
    	  text-align: center;
    	  background-color: #000000;
		}
		body {
		  margin: 0;
		  background-color: #111;
		}
		.mainTitle {
		  color: white;
		  font-size: 3.5em;
		  margin: 0px -5px;
		}
		.horizontal-scroll-wrapper {
		  position:absolute;
		  border: 3px solid grey;
		  border-radius: 1em;
		  width: 83vh;
		  height: calc(100vw - 6px);
		  overflow-y: hidden;
		  overflow-x: hidden;
		  transform: rotate(-90deg) translateY(calc(-83vh - 1px));
  		  transform-origin: right top;
  		  scroll-snap-type: mandatory;
  		  scroll-snap-points-y: repeat(100vw);
  	  	  scroll-snap-type: y mandatory;
		}
		.horizontal-scroll-wrapper > div {
		  scroll-snap-align: start;
		  border: 1px solid grey;
		  width: 100vw;
		  height: 83vh;
		  transform-origin: right top;
		  transform: rotate(90deg) translateY(calc(100vw - 83vh)) translateX( 83vh);
		  margin: calc(100vw - 83vh) 0px;
		}
		.card {
		  text-align: center;
		}
		.overlay_text {
		  position: absolute;
		  top: 75%;
		  left: 50%;
		  transform: translate(-50%, -50%);
		  font-size: 4em;
		  color: white;
		}
		.card_img {
		  width: 100vw;
      	  height: 83vh;
    	  overflow: hidden;
    	  object-fit: contain;
    	  text-align: center;
		}
		.btn {
		  -webkit-transition-duration: 0.5s; /* Safari */
  		  transition-duration: 0.5s;
		  transform: translate(-50%, -50%);
  		  -ms-transform: translate(-50%, -50%);
		  background-color: Transparent;
		  color: white;
		  font-size: 2.5em;
		  padding: 12px 24px;
		  border: 1px solid white;
		  cursor: pointer;
		  text-align: center;
		  position: absolute;
		}
		
		.center_btn { 
		  width: 80vw; 
		  top: 30%;
  		  left: 50%;
		}
		
		.bot_l_btn { 
		  top: 50%;
  		  left: 71%;
		  width: calc(38vw); 
		}
		.bot_r_btn { 
		  top: 50%;
  		  left: 29%;
		  width: calc(38vw); 
		}
		
		.btn:hover {background: #eee;}
		 
		.black {
			color: black;
		}
	</style>
	<head>
		<title>Tropic Mango</title>
	</head>
	<body>
		<img class="main_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Mango.png">
		<ul>
  		  <li><a class="active" href="#home">Home</a></li>
  		  <li><a href="#news">Projects</a></li>
  		  <li><a href="#contact">Contact</a></li>
  		  <li style="float:right"><a href="#about">About</a></li>
		</ul>

		<div class="center mainTitle">~ This is Tropic Mango ~</div>
		<div class="horizontal-scroll-wrapper squares" id="gallery">
			<div class="card">
				<img class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Designer.png">
				<h2 class="overlay_text black">Designer</h2>
			</div>
			<div class="card">
				<img class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Creator.png">
				<h2 class="overlay_text">Creator</h2>
			</div>
			<div class="card">
				<img class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Consumer.png">
				<h2 class="overlay_text">Consumer</h2>
			</div>
			<div class="card">
				<img class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Admirer.jpeg">
				<h2 class="overlay_text">Admirer</h2>
			</div>
			<div class="card">
				<img class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Inventor.png">
				<h2 class="overlay_text black">Inventor</h2>
			</div>
			<div class="card">
				<img class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Player.png">
				<h2 class="overlay_text">Player</h2>
			</div>
			<div class="card" >
				
				<div style="position: relative; width: 100vw; height: 83vh;">
					<img id="project_img" class="card_img" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Project.png">
					<h2 class="overlay_text">~ Learn More ~</h2>
					<button class="btn center_btn">Projects</button><br>
					<button class="btn bot_l_btn">Contact Me</button>
					<button class="btn bot_r_btn">About Me</button>
				</div>
			</div>
		</div> </font>
	</body>
	<script>
		window.onscroll = function(ev) {
			if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight) {
			  document.getElementById("gallery").style.overflowY = "scroll";
			}else{
			  document.getElementById("gallery").style.overflowY = "hidden";
			}
		};
		$(document).ready(function(){
		  $("#project_img").hide();
		  
		  $(".center_btn").hover(function(){
		  	  document.getElementById("project_img").src = "https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Project.png";
			  $("#project_img").fadeIn("slow");
			}, function(){
			  $("#project_img").hide();
		  });
		  
		  $(".bot_l_btn").hover(function(){
		  	  document.getElementById("project_img").src = "https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/About.jpg";
			  $("#project_img").fadeIn("slow");
			}, function(){
			  $("#project_img").hide();
		  });
		  
		  $(".bot_r_btn").hover(function(){
		  	  document.getElementById("project_img").src = "https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Contact.jpg";
			  $("#project_img").fadeIn("slow");
			}, function(){
			  $("#project_img").hide();
		  });
		  
		});
	</script>
</html>
