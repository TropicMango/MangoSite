<html>
	<style>
		.center {
		  text-align: center;
		}
		img {
    	  width: 100%;
      	  height: 93%;
    	  overflow: hidden;
    	  object-fit: contain;
    	  text-align: center;
    	  background-color: #000000;
		}
		body {
		  margin: 0;
		  background-color: #111;
		}
		ul {
		  height: 7%;
		  list-style-type: none;
  		  margin: 0;
  		  padding: 0;
  		  overflow: hidden;
  		  background-color: #111;
  		  width: 100%;
  		  position: -webkit-sticky;
  		  position: sticky;
  		  top: 0;
		}

		li {
		  float: left;
		  box-sizing: border-box;
    	  border: 1px solid grey;
		}

		li:last-child {
		  border-right: none;
		}

		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}

		li a:hover:not(.active) {
		  background-color: #333;
		}

		.active {
		  background-color: #4CAF50;
		}
		.maintitle {
		  color: white;
		  font-size: 4em;
		}	
	</style>
	<head>
		<title>Tropic Mango</title>
	</head>
	<body>
		<img src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Mango.png">
		<ul>
  		  <li><a class="active" href="#home">Home</a></li>
  		  <li><a href="#news">News</a></li>
  		  <li><a href="#contact">Contact</a></li>
  		  <li style="float:right"><a href="#about">About</a></li>
		</ul>

		<div class="center maintitle">~ This is Tropic Mango ~</div>
		
	</body>
</html>
