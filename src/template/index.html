<html>
	<style>
		::-webkit-scrollbar{width:2px;height:2px;}
		::-webkit-scrollbar-button{width:2px;height:2px;}
		
		.center {
		  text-align: center;
		}
		.mainImg {
    	  width: 100%;
      	  height: 93%;
    	  overflow: hidden;
    	  object-fit: contain;
    	  text-align: center;
    	  background-color: #000000;
		}
		.displayImg {
    	  width: 83%;
      	  height: 83%;
    	  overflow: hidden;
    	  object-fit: contain;
    	  text-align: center;
    	  background-color: #000000;
		}
		body {
		  margin: 0;
		  background-color: #111;
		}
		ul {
		  z-index: 3;
		  height: 7%;
		  list-style-type: none;
  		  margin: 0;
  		  padding: 0;
  		  overflow: hidden;
  		  background-color: #111;
  		  width: 100%;
  		  position: -webkit-sticky;
  		  position: sticky;
  		  top: 0;
		}
		li {
		  float: left;
		  box-sizing: border-box;
    	  border: 1px solid grey;
		}
		li:last-child {
		  border-right: none;
		}
		li a {
		  display: block;
		  color: white;
		  text-align: center;
		  padding: 14px 16px;
		  text-decoration: none;
		}
		li a:hover:not(.active) {
		  background-color: #333;
		}
		.active {
		  background-color: #4CAF50;
		}
		.mainTitle {
		  color: white;
		  font-size: 4em;
		}
		.horizontal-scroll-wrapper {
		  position:absolute;
		  border: 1px solid red;
		  width: 83vh;
		  height: 100vw;
		  overflow-y: hidden;
		  overflow-x: hidden;
		  transform: rotate(-90deg) translateY(-83vh);
  		  transform-origin: right top;
  		  scroll-snap-type: mandatory;
  		  scroll-snap-points-y: repeat(100vw);
  	  	  scroll-snap-type: y mandatory;
		}
		.horizontal-scroll-wrapper > div {
		  scroll-snap-align: start;
		  border: 1px solid grey;
		  width: 100vw;
		  height: 83vh;
		  transform-origin: right top;
		  transform: rotate(90deg) translateY(calc(100vw - 83vh)) translateX( 83vh);
		  margin: calc(100vw - 83vh) 0px;
		}
		.card {
			text-align: center;
		}
	</style>
	<head>
		<title>Tropic Mango</title>
	</head>
	<body>
		<img class="mainImg" src="https://raw.githubusercontent.com/TropicMango/MangoSite/master/src/img/Mango.png">
		<ul>
  		  <li><a class="active" href="#home">Home</a></li>
  		  <li><a href="#news">News</a></li>
  		  <li><a href="#contact">Contact</a></li>
  		  <li style="float:right"><a href="#about">About</a></li>
		</ul>

		<div class="center mainTitle">~ This is Tropic Mango ~</div>
		<font color="white">
		<div class="horizontal-scroll-wrapper squares" id="gallery">
			<div class="card"><h2>Designer</h2></div>
			<div class="card"><h2>Creator</h2></div>
			<div class="card"><h2>Consumer</h2></div>
			<div class="card"><h2>Admirer</h2></div>
			<div class="card"><h2>Inventor</h2></div>
			<div class="card"><h2>Player</h2></div>
		</div> </font>
		<font color="white" id="hehe"> Current rate: </font>
	</body>
	<script>
		window.onscroll = function(ev) {
			if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight) {
			  document.getElementById("gallery").style.overflowY = "scroll";
			}else{
			  document.getElementById("gallery").style.overflowY = "hidden";
			}
			document.getElementById("hehe").innerHTML = document.querySelector('#gallery').scrollTop;
		};
	</script>
</html>
