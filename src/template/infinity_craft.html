<!DOCTYPE html>
<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <!--<script type='text/javascript' src="https://raw.githack.com/TropicMango/MangoSite/master/src/script/infinity_craft.js"></script>-->
  <script type='text/javascript' src="../script/infinity_craft.js"></script>
  <head>
    <style>
	  body {
	    margin: 0;
		background-color: #111;
		color: white;
	  }
	  #factory_canvas {
	    border: 1px solid green;
	    position: fixed;
	    width: 80%;
	    height: calc(100% - 2px);
	  }
	  #selector_canvas {
	  	border: 1px solid blue;
	    position: fixed;
	    left: 80%;
	    width: calc(20% - 2px);
	    height: calc(100% - 2px);
	  }
    </style>
  </head>
  <body onload="startGame()">
    <div id="factory_canvas"> </div>
    <div id="selector_canvas"> 
      <div id="units"> </div>
      <div id="control">
        <button onclick="resetCamera()" class="ctrl_btn">center</button><br>
        <button onclick="setUnit(1)" class="ctrl_btn">set mine</button><br>
        <button onclick="setUnit(2)" class="ctrl_btn">set belt</button><br>
        <button onclick="setUnit(3)" class="ctrl_btn">set sell</button><br>
        <button onclick="rotateUnit()" class="ctrl_btn">rotate</button><br>
      </div>
    </div>
  </body>
<html>
